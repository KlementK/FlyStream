{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}
<h1 align="center">Notes</h1>

<!-- Cards Section -->
<div class="container mt-5">
  <h2 align="center">Cards</h2>
  <div class="card-container d-flex justify-content-center align-items-center">
    <div class="card" id="daily">Daily</div>
    <div class="card" id="weekly">Weekly</div>
    <div class="card" id="monthly">Monthly</div>
  </div>
</div>

{% endblock %}

{% block javascript %}
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('mouseover', () => {
        cards.forEach(c => {
          if (c !== card) {
            c.style.filter = 'blur(2px)';
          }
        });
      });

      card.addEventListener('mouseout', () => {
        cards.forEach(c => {
          c.style.filter = 'none';
        });
      });
    });
  });
</script>
{% endblock %}
