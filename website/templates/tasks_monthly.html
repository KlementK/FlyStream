{% extends "base.html" %}

{% block title %}Monthly Tasks{% endblock %}

{% block content %}
<div class="container mt-5 center-content">
  <h1 class="text-center">Monthly Tasks</h1>
  <form method="POST">
    <input type="text" name="task" placeholder="Add a new Monthly task" required>
    <button type="submit">Add Task</button>
  </form>
  <div id="checklist">
    <!-- Existing tasks can be listed here -->
  </div>
</div>

{% endblock %}
